<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/blog.css" type="text/css">
<title>主页</title>
<style>
	#modal p {
		margin-left:80px;
	}
</style>
</head>

<body>
	<div class="header">
		<div class="header-wrap">
			<div class="logo">
				<a href="#">
					<img src="/images/blog.jpg" width="130">
				</a>	
			</div>
			<div class="search-form">
				<form  action="" style="width: 500px;height: 100px;display: inline;margin: 30px auto">
				<input type="text" id="search-input">
				<button id="button-search">搜索</button>
				</form>	
			</div>
			<div class="list">
				<ul>
					<li>
						<a href="write">写博客</a>
					</li>
					<li>
						<a href="index">主页</a>
					</li>
					<li>
						<a href="personal_center">个人中心</a>
					</li>
					<li>
						<a th:text="'你好，' +${session.loginUser}"></a>
					</li>

				</ul>
			</div>
		</div>
	</div>
	<div class="item">
		<div class="item-box" th:each="list:${lists}">
			<h3><a th:href="@{'/blog/' + ${list.dateTime}}" th:text="${list.blogTitle}"></a></h3>
			<h5>发布于：<span th:text="${list.dateTime}"></span></h5>
			<a th:if="${#strings.length(list.blogText) lt 200}"><p th:text="${list.blogText}"></p></a>

			<a th:if="${#strings.length(list.blogText) ge 200}"><p th:text="${#strings.substring(list.blogText, 0, 200)}"></p></a>
		</div>
	</div>

</body>
</html>
