<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/blog.css" type="text/css">
<title>写博客</title>
<style>
	.hide{
		display: none;
	}
	.c1{
		position: fixed;
		top:0;
		bottom: 0;
		left:0;
		right: 0;
		background: rgba(0,0,0,.5);
		z-index: 2;
	}
	.c2{
		background-color: white;
		position: fixed;
		width: 400px;
		height: 300px;
		top:50%;
		left: 50%;
		z-index: 3;
		margin-top: -150px;
		margin-left: -200px;
	}
	#modal p {
		margin-left:80px;
	}
</style>
</head>

<body>
	<div class="header">
		<div class="header-wrap">
			<div class="logo">
				<a href="#">
					<img src="images/blog.jpg" width="130">
				</a>	
			</div>
			<div class="search-form">
				<form  action="" style="width: 500px;height: 100px;display: inline;margin: 30px auto">
				<input type="text" id="search-input">
				<button id="button-search">搜索</button>
				</form>	
			</div>
			<div class="list">
				<ul>
					<li>
						<a href="write.html">写博客</a>
					</li>
					<li>
						<a href="host.html">主页</a>
					</li>
					<li>
						<a href="personal_center.html">个人中心</a>
					</li>
					<li>
						<a href="#" onClick="Show()">登录</a>
					</li>
					<li>
						<a href="#" onClick="Show()">注册</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="write">
			<form action="" style="width: 98%">
				<input type="text" id="input-write" placeholder="写点什么吧">
				<button id="button-write">发表</button>
			</form>
		</div>
	</div>

<div id="shade" class="c1 hide"></div>
<div id="modal" class="c2 hide">
	<div id="log-in">
    <p>用户：<input type="text" style="margin: 10px auto;"></p>
    <p>密码：<input type="password" style="margin: 10px auto;"/></p>
<p>
    <input type="button" value="确定" style="margin: 0 20px 30px auto;" onclick="Hide();">
    <input type="button" value="取消" onclick="Hide();">
</p>
		</div>
    </div>
<script>
    function Show(){
        document.getElementById('shade').classList.remove('hide');
        document.getElementById('modal').classList.remove('hide');
    }
     function Hide(){
        document.getElementById('shade').classList.add('hide');
        document.getElementById('modal').classList.add('hide');
    }
</script>
</body>
</html>
