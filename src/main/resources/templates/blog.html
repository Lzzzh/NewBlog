<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/blog.css" type="text/css">
<title>my_blog</title>
<style>
	#modal p {
		margin-left:80px;
	}
</style>
</head>

<body>
	<div class="header">
		<div class="header-wrap">
			<div class="logo">
				<a href="#">
					<img src="/images/blog.jpg" width="130">
				</a>	
			</div>
			<div class="search-form">
				<form  action="" style="width: 500px;height: 100px;display: inline;margin: 30px auto">
				<input type="text" id="search-input">
				<button id="button-search">搜索</button>
				</form>	
			</div>
			<div class="list">
				<ul>
					<li>
						<a href="write">写博客</a>
					</li>
					<li>
						<a href="index">主页</a>
					</li>
					<li>
						<a href="personal_center">个人中心</a>
					</li>
					<li>
						<a th:text="'你好，' + ${session.loginUser}"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<h2 th:text="${blogdata.blogTitle}"></h2>
		<br>
		<h5>作者：<span th:text="${blogdata.userId}"></span></h5>
		<h5>发布时间：<span th:text="${blogdata.dateTime}"></span></h5>
		<br>
		<p th:text="${blogdata.blogText}"></p>
		<br>
		<br>
		<br>
		<br><br><br><br><br>
		<div class="comment-count" style="font-size: 14px;color: grey;">
			阅读量 <span>10w+</span>
		</div>
	</div>
	<div class="container-comment">
		<form action="" style="margin: 0 auto;width: 80%">
			<input type="text" id="input-comment" placeholder="说点什么吧">
			<button id="button-comment">发表评论</button>
		</form>
	</div>


</body>
</html>
